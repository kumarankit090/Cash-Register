<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/1465705b72.js" crossorigin="anonymous"></script>


</head>
<body>
    
    <main class="container">
        <div>
            <h1 class="heading"> ðŸ’° Cash Register Manager ðŸ’° </h1>

          <p class="description">
            Enter the bill amount and cash given by the customer and know minimum
            number of notes to return.
          </p>

          <label class="input-label" for="bill-amount">Bill Amount:</label>
          <input class="input" id="bill-amount" type="text" placeholder="enter bill amount" />

          <label class="input-label" for="cash-given">Cash Given:</label>
          <input class="input" id="cash-given" type="text" placeholder="enter cash given"/>

          <button id="check-button">Check</button>

          <p id="error-message"></p>

          <table class="change-table">
            <caption>
              Return Change
            </caption>
            <tr>
              <th>No of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </main>

</body>
